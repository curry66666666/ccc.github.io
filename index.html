<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的唯美个人主页</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1, h2 {
            color: #555;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #7b68ee;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #483d8b;
        }
        .section {
            margin-bottom: 40px;
            width: 80%;
            max-width: 600px;
        }
        .border {
            border: 2px solid rgba(123, 104, 238, 0.5);
            padding: 20px;
            box-shadow: 0 0 20px rgba(123, 104, 238, 0.2);
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li {
            margin: 10px 0;
            font-size: 1.1em;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(123, 104, 238, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section border">
            <h1>欢迎来到我的唯美个人主页</h1>

        </div>
        <div class="section skills border">
            <h2>我的技能</h2>
            <ul>
                <li>JavaScript</li>
                <li>Python</li>
                <li>React</li>
                <li>CSS</li>
                <li>Node.js</li>
            </ul>
        </div>
        <div class="section border">
            <h2>我的项目</h2>
            <p>以下是一些我在GitHub上的项目：</p>
            <ul>
                <li><a href="#">项目一：智能聊天机器人</a></li>

            </ul>

        <div class="section border">
            <h2>联系我</h2>
            <p>如果您有任何问题或合作意向，请通过以下方式联系我：</p>
            <p>Email: zhangsan@example.com</p>
            <p>Github: <a href="https://github.com/zhangsan">zhangsan</a></p>
        </div>
    </div>
</body>
</html>
